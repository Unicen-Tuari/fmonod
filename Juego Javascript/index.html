    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="jumbotron">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation"><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#juegoIA">Jugar con la IA</button></li>
            <div id="juegoIA" class="collapse">
              <div class="row">
                <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12">
                  <p>Jugador 1</p>
                  <p id="ingresojugada">Ingrese su jugada</p>
                  <label class="radio-inline"><input type="radio" name="optradio" value="Rock" checked="">Rock</label>
                  <label class="radio-inline"><input type="radio" name="optradio" value="Paper">Paper</label>
                  <label class="radio-inline"><input type="radio" name="optradio" value="Scissors">Scissors</label>

                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="Modal1vsIAlabel">Resultado del juego</h4>
                      </div>
                      <div class="modal-body" id="modal-body-1vsIA">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          <p><!-- Divider--></p>
          <li role="presentation"><button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#juego2J">Jugar con otro jugador</button></li>
            <div id="juego2J" class="collapse">
              <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12">
                  <p id="j1">Jugador 1</p>
                  <p id="ingresojugada">Ingrese su jugada</p>
                  <label class="radio-inline"><input type="radio" name="optradio1">Rock</label>
                  <label class="radio-inline"><input type="radio" name="optradio1">Paper</label>
                  <label class="radio-inline"><input type="radio" name="optradio1">Scissors</label>
                  <p><!-- Divider--></p>
                  <button type="button" class="btn btn-info">Jugar!</button>

                  <label class="radio-inline"><input type="radio" name="optradio2">Paper</label>
                  <label class="radio-inline"><input type="radio" name="optradio2">Scissors</label>
                  <p><!-- Divider--></p>
                  <button type="button" class="btn btn-info">Jugar!</button>
                </div>
              </div>
